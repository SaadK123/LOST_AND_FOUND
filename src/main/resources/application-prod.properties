# Production Configuration
spring.application.name=lost-and-found-backend

# PostgreSQL (Railway/Neon will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lostandfound}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate - AUTO CREATE TABLES IN PRODUCTION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=${PORT:8080}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS - Allow frontend domain
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.root=INFO
logging.level.com.lostandfound=INFO
