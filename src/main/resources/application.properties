# Application Name
spring.application.name=lost-and-found-backend
server.port=8080

# H2 Database (Local Development)
spring.datasource.url=jdbc:h2:mem:lostandfound
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate - AUTO CREATE TABLES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis (Optional - comment out for now)
#spring.data.redis.host=localhost
#spring.data.redis.port=6379

# Auth0 (Fill in later)
auth0.domain=
auth0.clientId=
auth0.clientSecret=

# OpenAI (Fill in later)
openai.api.key=

# Stripe (Fill in later)
stripe.api.key=
stripe.webhook.secret=

# Cloudinary (Fill in later)
cloudinary.cloud_name=
cloudinary.api_key=
cloudinary.api_secret=

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.lostandfound=DEBUG
